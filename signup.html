<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Election Monitoring System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .auth-header h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            color: #64748b;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .auth-button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }
        
        .auth-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background-color: rgba(22, 163, 74, 0.1);
            border: 1px solid #16a34a;
            color: #16a34a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-home a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
            line-height: 1.5;
        }

        .requirement-met {
            color: #16a34a;
        }

        .requirement-unmet {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
            
            <div class="auth-header">
                <div class="auth-logo">üó≥Ô∏è</div>
                <h1>Sign Up</h1>
                <p>Create your Election Monitoring account</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required>
                        <option value="">-- Choose a role --</option>
                        <option value="Admin">Admin</option>
                        <option value="Citizen">Citizen</option>
                        <option value="Observer">Observer</option>
                        <option value="Analyst">Analyst</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required>
                    <div class="password-requirements">
                        <div>
                            <span id="length-check" class="requirement-unmet">‚óè</span>
                            At least 6 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            window.location.href = user.role.toLowerCase() + '.html';
        }

        // Real-time password validation
        const passwordInput = document.getElementById('password');
        const lengthCheck = document.getElementById('length-check');

        passwordInput.addEventListener('input', function() {
            if (this.value.length >= 6) {
                lengthCheck.textContent = '‚úì';
                lengthCheck.className = 'requirement-met';
            } else {
                lengthCheck.textContent = '‚óè';
                lengthCheck.className = 'requirement-unmet';
            }
        });

        function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validation
            if (!name) {
                errorDiv.textContent = '‚ùå Please enter your full name.';
                errorDiv.style.display = 'block';
                return;
            }

            if (!isValidEmail(email)) {
                errorDiv.textContent = '‚ùå Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return;
            }

            if (!role) {
                errorDiv.textContent = '‚ùå Please select a role.';
                errorDiv.style.display = 'block';
                return;
            }

            if (!isValidPassword(password)) {
                errorDiv.textContent = '‚ùå Password must be at least 6 characters long.';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = '‚ùå Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }

            // Check if email already exists
            const existingUser = findUser(email, '');
            if (existingUser) {
                errorDiv.textContent = '‚ùå Email already registered. Try logging in instead.';
                errorDiv.style.display = 'block';
                return;
            }

            // Create new user
            const newUser = {
                email: email,
                password: password,
                name: name,
                role: role,
                createdAt: new Date().toISOString()
            };

            try {
                addUser(newUser);
                successDiv.textContent = '‚úì Account created successfully! Redirecting to login...';
                successDiv.style.display = 'block';

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                errorDiv.textContent = '‚ùå Error creating account. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Signup error:', error);
            }
        }
    </script>
</body>
</html>
